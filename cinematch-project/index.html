<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CineMatch - Your personal movie and TV show recommender with intelligent suggestions based on your viewing history">
    <meta name="author" content="Your Name">
    <title>CineMatch - Your Personal Film Curator</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">CineMatch</h1>
            <p class="tagline">Your Personal Film Curator</p>
        </header>

        <!-- Authentication Screen -->
        <div id="authScreen" class="auth-container">
            <div class="auth-box">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                    <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Enter</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="hidden">
                    <div class="input-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="signupConfirm">Confirm Password</label>
                        <input type="password" id="signupConfirm" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="hidden">
            <!-- User Header -->
            <div class="app-header">
                <div class="welcome">Welcome, <span id="currentUser"></span></div>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>

            <!-- Add Movies Section -->
            <div class="section">
                <h2 class="section-title">Add Your Favorites</h2>
                <div class="movie-input-container">
                    <input type="text" id="movieTitle" class="movie-input" placeholder="Enter movie or show title...">
                    <select id="movieType" class="movie-input">
                        <option value="movie">Movie</option>
                        <option value="show">TV Show</option>
                    </select>
                    <button class="btn-add" onclick="addMovie()">Add</button>
                </div>

                <!-- Movies Grid -->
                <div id="moviesGrid" class="movies-grid"></div>
            </div>

            <!-- Get Recommendations Button -->
            <button class="btn-recommend" onclick="getRecommendations()">Get Recommendations</button>

            <!-- Recommendations Section -->
            <div id="recommendationsSection" class="section hidden">
                <h2 class="section-title">Recommended For You</h2>
                <div id="recommendationsGrid" class="recommendations-grid"></div>
            </div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/recommendations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
